<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/pag2.css')}}">
    <title>Login</title>
</head>

<body>
    <main class="corpo-login">
        <header class="cabecalho-login">
            <h1>LOGIN</h1>
        </header>

        <div class="login-container">
            <form action="/post/login" method="POST" class="formulario-login">
                <label class="txt-user txt">
                    Usuário
                </label>
                <input type="text" name="usuario" id="usuario">

                <label class="txt-senha txt">
                    Senha
                </label>
                <input type="password" name="senha" id="senha">
                <div class="login-container-buttons">
                    <button type="submit" class="entrar">Entrar</button>
                    <button class="cadastrar">
                        <a href="/">Cadastrar</a>
                    </button>
                </div>
                
            </form>

            <!-- Mensagem para cadastro -->
            <p class="mensagem-cadastro">Não tem cadastro? <a href="/cadastro">Cadastre-se!</a></p>

            <!-- Botão para cadastrar -->
            
        </div>
    </main>
</body>
</html>
